<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/Team_Sprout/css/admin/adminCategory.css">
</head>

<body>
	<div class="container">
		<h3 style="font-weight: bold">카테고리 관리</h3>
		<input class="form-control">
		<button class="btn btn-success">추가</button>
		<br><br>
		<select multiple class="form-control">
			<option>주얼리</option>
			<option>공연</option>
			<option>영화/비디오</option>
			<option>음악</option>
			<option>패션</option>
			<option>디자인</option>
		</select>
		<br><br>
		<button type="button" class="btn btn-success">▲</button>
		<button type="button" class="btn btn-success">▼</button>
		<button type="button" class="btn btn-success">선택삭제</button>
		<button type="button" class="btn btn-success">선택편집</button>
	</div>
</body>
</html>
