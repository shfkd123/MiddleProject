<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시글 상세조회</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../../css/main/boardDetail.css">
<style type="text/css">
</style>
</head>
<body>

 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- 수정 Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">댓글 수정하기</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
      
	<!-- 테이블 -->
	<div class="container">
		<table class="table">
			<thead>
				<tr id="head">
					<th>번호</th>
					<td>1</td>
					<th>작성일</th>
					<td>21-01-01</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>작성자</th>
					<td colspan="3">작성자이다</td>
				</tr>
				<tr>
					<th>제목</th>
					<td colspan="3">제목이다</td>
				</tr>
				<tr>
					<th>내용</th>
					<td colspan="3">내용이다</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<!-- 등록 수정 삭제 버튼  -->
		<div id="btn">
			<button type="button" class="btn btn-success">목록</button>
			<button type="button" class="btn btn-success">등록</button>
			<button type="button" class="btn btn-success">삭제</button>
		</div>	
		<hr>
		<h4><b><span>댓글 총 개</span></b></h4>
		<!-- 댓글 조회 -->
		<table class="table">
			<thead>
				<tr>
					<th>번호 나오는 곳 </th>
					<th style="text-align: left;">작성자 아이디 나오는 곳 </th>
					<th style="text-align: right;">
						날짜 나오는 곳
						<div class="btn-group"  style="float: right;">
							<button type="button" class="btn btn-default btn-xs dropdown-toggle"
								data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a data-toggle="modal" data-target="#myModal">수정</a></li>
								<li><a href="#">삭제</a></li>
							</ul>
						</div>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="3">댓글 내용 이다.</td>
				</tr>
			</tbody>
		</table>
		<hr>
		<!-- 댓글 작성  -->
		<h4><b><span>댓글 작성</span></b></h4>
		<table class="table">
			<thead>
				<tr>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="3">
						<textarea class="form-control" rows="5" placeholder="댓글은 회원만 작성할 수 있습니다."></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="3" style="text-align: right;">
						<button type="button" class="btn btn-success">댓글 등록</button>
					</td>
				</tr>	
			</tbody>
		</table>


	</div>
</body>
</html>
