<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../../css/mypage/mpInfoUpdate.css">
</head>
<body>

	<!-- 회원정보 수정  -->
	<div class="col-sm-12">
		<!-- 왼쪽 공백 2 -->
		<div class="col-sm-2"></div>

		<!-- 회원정보 수정 -->
		<div class="col-sm-8">
			<form action="#" id="regiForm">
					<h3>회원정보수정</h3>
					<br>
				<!-- 아이디 -->
				<div class="form-group">
					<label for="userId">아이디 </label>
					<input type="text" class="form-control"  id="userId" name="userId" readonly="readonly">
				</div>

				<!-- 비밀번호 -->
				<div class="form-group">
					<label for="userPw">비밀번호 </label>
					<input type="password" id="userPw" name="userPw" class="form-control">
				</div>
				
				<div class="span">
					<span id="spUserPassReq" style="display: none; color: red">
						영문 소문자, 영문 대문자, 숫자, 특수문자가 각각 1개 이상씩 포함된 8~12 글자 </span>
				</div>


				<!-- 비밀번호 확인 -->
				<div class="form-group">
					<label for="userPw2">비밀번호 확인 </label>
					<input type="password" id="userPw2" class="form-control">
				</div>

				<!-- 닉네임 -->
				<div class="form-group">
					<label for="userNickName">닉네임 </label>
					<input type="text" id="userNickName" name="userNickName" class="form-control">
				</div>

				<div class="span">
					<span id="spUserNickNameReq"
						style="display: none; color: red"> 숫자, 영어, 한국어와 언더스코어, 공백을
						허용하며 최소 2자 이상 </span>
				</div>

				<!-- 생년월일 -->
				<div id="birth">
					<br>
					<h3>생년월일</h3>

					<div class="form-group">
						<input type="text" id="year"class="form-control">
						<label for="month">년</label> 
						&nbsp;<select id="month"></select>
						<label for="month">월</label> 
						&nbsp;<input type="text" id="day"
							class="form-control">
							<label for="day">일</label> 
						&nbsp;<input type="hidden" id="userBir" name="userBir">
					</div>
				</div>

				<!-- 관심분야  -->
				<h3>관심분야</h3>
				<div id="likey"></div>

				<!-- 주소 -->
				<div>
					<br>
					<h3>주소</h3>
					<!-- 우편번호 -->
					<div class="form-group">
						<label for="sample6_postcode">우편번호 </label><br>
						<input type="text"
							class="form-control" id="sample6_postcode" name="userZip" placeholder="우편번호를 검색하세요."
							readonly="readonly">
						<input type="button" class="btn btn-success"
							onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
					</div>

					<!-- 시, 도 -->
					<div class="form-group">
						<label for="sample6_address">주소 </label><br>
							<input type="text" class="form-control" id="sample6_address" name="userAdd1" placeholder="시, 도" readonly="readonly">
						<input type="text" class="form-control" id="sample6_extraAddress" placeholder="구, 군" readonly="readonly">
					</div>
					<!-- 상세주소  -->
					<div class="form-group">
						<label for="sample6_detailAddress">상세주소</label>
						<input type="text"
							class="form-control" id="sample6_detailAddress" placeholder="상세주소를 입력해주세요.">
					</div>
				</div>
				<br>

				<!-- 저장 버튼  -->
				<div class="form-group">
					<input type="text" style="display: none" id="flag" value="">
					<input type="button" class="btn btn-success" onclick="save()" value="수정">
				</div>
			</form>
		</div>
		
		<!-- 여백 2-->
		<div class="col-sm-2"></div>
	</div>

</body>
</html>
