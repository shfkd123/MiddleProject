<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Lato"
	rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat"
	rel="stylesheet" type="text/css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="/Team_Sprout/css/mypage/mpInfoUpdate.css">
</head>
<body>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">포인트 충전하기</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<select>
							<option>금액을 선택하세요.</option>
							<option>1,000원 (1100 포인트)</option>
							<option>5,000원 (5500 포인트)</option>
							<option>10,000원 (11000 포인트)</option>
							<option>30,000원 (33,000포인트)</option>
							<option>50,000원 (60,500포인트)</option>
						</select>
					</div>
					</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					<button type="button" class="btn btn-success">충전</button>
				</div>
			</div>

		</div>
	</div>


	<!-- 회원정보 수정  -->
	<div class="col-sm-12">
		<!-- 왼쪽 공백 2 -->
		<div class="col-sm-2"></div>

		<!-- 회원정보 수정 -->
		<div class="col-sm-8">
			<form action="#" id="regiForm">
				<h3>포인트 충전</h3>
				<br>
				<h4>현재 보유 포인트 3,000 point</h4>
				<br>
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-success"
					data-toggle="modal" data-target="#myModal">충전</button>
				<button type="button" class="btn btn-success">환불</button>
				<br><br>
				<div>
					<p style="color: red;">※ 환불은 현재 보유 포인트가 1000 포인트 이상일 때만 환불이
						가능합니다.</p>
				</div>
			</form>
		</div>

		<!-- 여백 2-->
		<div class="col-sm-2"></div>
	</div>

</body>
</html>
