<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>회원가입</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../../js/login/register.js"></script>
	<script src="../../js/common/myUtil.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
	<form id="regiForm">
		<div>
			ID : 
			<input type="text" id="userId" name="userId">
			<button type="button" id="btnUserId">중복검사</button>
			<span id="spUserIdCk" style="display: none; color: red">중복된 ID 입니다</span>
			<span id="spUserIdUse" style="display: none; color: green"></span>
			<span id="spUserIdReq" style="display: none; color: red">
				영문 소문자는 반드시 포함하고, 영문 소문자와 숫자의 조합으로 4~12 글자
			</span>
		</div>
		<div>
			비밀번호 : 
			<input type="password" id="userPw" name="userPw">
			<span id="spUserPassReq" style="display: none; color: red">
				영문 소문자, 영문 대문자, 숫자, 특수문자가 각각 1개 이상씩 포함된 8~12 글자
			</span>
		</div>
		<div>
			비밀번호 확인 : 
			<input type="password" id="userPw2">
		</div>
		<div>
			이름 : 
			<input type="text" id="userName" name="userName">
			<span id="spUserNameReq" style="display: none; color: red">
				한글 2~5 글자
			</span>
		</div>
		<div>
			닉네임 : 
			<input type="text" id="userNickName" name="userNickName">
			<span id="spUserNickNameReq" style="display: none; color: red">
				숫자, 영어, 한국어와 언더스코어, 공백을 허용하며 최소 2자 이상
			</span>
		</div>
		<div>
			생년월일 : 
			<div id="birth">
				<input type="text" id="year">
				<select id="month"></select>
				<input type="text" id="day">
				<input type="hidden" id="userBir" name="userBir">
			</div>
		</div>	
		<div>
			성별 :
			<div>
				<label><input type="radio" name="gender" id="male" checked="checked"> 남자</label>
				<label><input type="radio" name="gender" id="female"> 여자</label>
			</div>
		</div>
		<div>
			관심분야 : 
			<div id="likey"></div>
		</div>
		
		<!-- 주소 API 영역 -->
		<div>
			<input type="text" id="sample6_postcode" placeholder="우편번호" name="userZip">
			<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
			<input type="text" id="sample6_address" placeholder="주소" name="userAdd1"><br>
			<input type="text" id="sample6_detailAddress" placeholder="상세주소" name="userAdd2">
			<input type="text" id="sample6_extraAddress" placeholder="참고항목">
		</div>
		<!-- 주소 API 영역 끝.. -->
		
	</form>
	
	<!-- 캡챠 API 영역 -->
	<div>
		<input type="hidden" id="capcha" value="N">
		<div id="div01">
		</div>
		<form id="form01">
			<input type="hidden" id="key" name="key">
			<input type="text" name="value" id="value">
			<button type="button" id="btn01">확인</button>
			<button type="button" id="btn02">이미지바꾸기</button>
		</form>
		<div>
		</div>
	</div>
	<!-- 캡챠 API 영역 끝.. -->
	
	<input type="text" style="display: none" id="flag" value="C">
	<button type="button" onclick="save()">회원가입</button>
	<button type="reset">초기화</button>
</body>
</html>
